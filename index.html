<!DOCTYPE html>
<html lang="en">
<head>
    <title>check prime</title>
    <style>
    form 
    {
      font-size: 200%; /* Set the font size to 16 pixels */
    }
    
    form input[type="text"] ,form input[type="button"]
    {
      font-size: 110%; /* Set the font size to 14 pixels for text input fields within the form */
    }
  </style>
    <script>
        function prime(){
            var n,i,flag=true;
            n = document.myform.n.value;
            n = parseInt(n);
            for(i=2;i<=n-1;i++)
            if(n%i == 0){
                flag = false;
                break;
            }
            if(flag==false)
            alert(n+ " is not prime");
            else
            alert(n + " is prime");
        }
    </script>
</head>
<body>
        <form font-size=90% name="myform">
            <h3>Enter a number:</h3>
            <input type="text" name="n" value=""/>
            <br/><br/>
            <input type="button" value="Click me to check Prime or not" onclick="prime()">
        </form>
</body>
</html>
