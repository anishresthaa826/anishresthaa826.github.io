<!DOCTYPE html>
<html lang="en">
<head>
    <title>check prime</title>
    <script>
        function prime(){
            var n,i,flag=true;
            n = document.myform.n.value;
            n = parseInt(n);
            for(i=2;i<=n-1;i++)
            if(n%i == 0){
                flag = false;
                break;
            }
            if(flag==false)
            alert(n+ " is not prime");
            else
            alert(n + " is prime");
        }
    </script>
</head>
<body>
        <form name="myform">
            <h3>Enter a number:</h3>
            <input type="text" name="n" value=""/>
            <br/><br/>
            <input type="button" value="Click me to check Prime or not" onclick="prime()">
        </form>
</body>
</html>
